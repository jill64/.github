repository:
  has_projects: false
  has_wiki: false
  allow_squash_merge: false
  allow_rebase_merge: false
  allow_auto_merge: true
  delete_branch_on_merge: true
  allow_update_branch: true

branch-protection:
  main:
    required_status_checks:
      strict: true
      checks:
        - Ghost Lint
        - Version Integrity
    enforce_admins: true
    required_pull_request_reviews:
    restrictions: null
