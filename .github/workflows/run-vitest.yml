name: Run Vitest

on:
  workflow_call:
    inputs:
      pre-test:
        type: string

jobs:
  run-vitest:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout
        uses: actions/checkout@1d96c772d19495a3b5c517cd2bc0cb401ea0529f # v4

      - name: Setup Node.js
        uses: actions/setup-node@60edb5dd545a775178f52524783378180af0d1f8 # v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest
          run_install: true

      - name: Add Converage Dependencies
        run: pnpm i -D @vitest/coverage-v8@$(cat package.json | jq -r .devDependencies.vitest) $(if [ -f "pnpm-workspace.yaml" ]; then echo "-w"; else echo ; fi)

      - name: Pre Test
        if: inputs.pre-test
        run: ${{ inputs.pre-test }}

      - name: Test
        run: pnpm exec vitest run --coverage

      - name: Upload Coverage
        uses: codecov/codecov-action@84508663e988701840491b86de86b666e8a86bed # v4
        with:
          files: ./coverage/coverage-final.json

      - name: Uplaod Artifact
        uses: actions/upload-artifact@65462800fd760344b1a7b4382951275a0abb4808 # v4
        with:
          name: vitest-coverage-report
          path: coverage
